---
layout: default
title: Archives
---

<div id="archived-blog-entries">
	<h2 class="tk-header-font">Archived Posts</h2>
	<hr>
	<ul class="attr-list posts">
		{% for post in site.posts %}
		  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
