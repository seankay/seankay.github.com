---
layout: default
---
<div id="post">
	<h2 class="tk-header-font">{{page.title}}
		<small>
    		<span class="date"> &raquo; {{ page.date | date_to_string }} </span>
    	</small>
    </h2>
	<hr>
	</div>
	{{ content }}
	<hr>
	<div id="related">
	<h4 class="tk-header-font">Related Posts
	</h4>
	<ul class="attr-list">
		{% for post in site.related_posts limit:5 %}
		<li>&raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
</div>
{% include disqus.html %}
